[project]
name = "langchain_genezio"
version = "0.1.0"
description = "The Genezio Code Interpreter is a Virtual Machine isolated environment for running Python generated by AI agents."
authors = [
    {name = "Genezio"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = [
    "langchain (>=0.3.18,<0.4.0)",
    "langgraph (>=0.2.70,<0.3.0)"
]

keywords = ["langchain", "genezio", "code-interpreter", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
"Homepage" = "https://github.com/Genez-io/langchain-genezio"
"Bug Tracker" = "https://github.com/Genez-io/langchain-genezio/issues"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
